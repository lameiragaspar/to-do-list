<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/estilo/style.css">
    <link rel="stylesheet" href="/estilo/animate.css">
    <title>Lista de tarefas</title>
</head>
<body>
    <!--Caixa de dialogo-->
    <section class="caixaDdialogo">
        <!--Todos os elementos adicionados via animate.js-->
    </section>
    <header class="main">
        <h1>
            Minha lista de tarefas
        </h1>
    </header>
    <main>
        <form action="" class="add_tarefa">
            <div class="input_label">
                <input type="text" name="tarefa" id="id_tarefa" required>
                <label for="id_tarefa">Defina uma tarefa</label>
                <select name="prioridade" id="id_prioridade" required>
                    <option value="">Defina uma prioridade</option>
                    <option value="Alta">Alta</option>
                    <option value="Média">Média</option>
                    <option value="Baixa">Baixa</option>
                </select>
            </div>
            <div class="">
                <div class="input_label">
                    <input type="text" name="descricao" id="id_descricao" required autocomplete="off">
                    <label for="id_descricao">Descrição</label>
                </div>
                <button id="add_tarefa" type="button" onclick="add_tarefa(event)">Adicionar tarefa</button>
            </div>
        </form>
        <hr>
        <section class="tarefas">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Tarefa</th>
                        <th>Prioridade</th>
                        <th>Data</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="mostrar_tarefa">
                    <!--As tarefas serão adicionadas via JS-->

                    <tr><!--Cada nova tarefa será um tr (nova linha na tabela)-->

                        <!--Cada linha terá 4 td (colunas) definidas abaixo -->

                        <!--
                        1 <td>Teste</td> referente ao nome da tarefa
                        2 <td>Média</td> referente a prioridade da tarefa

                        3 <td>Editar</td> icone*
                        4 <td>Deletar</td> icone*
                        -->
                    
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer></footer>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/animate.js"></script>
</body>

</html>
