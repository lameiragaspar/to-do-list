<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/estilo/style.css">
    <title>Lista de tarefas</title>
</head>
<body>
    <header class="main">
        <h1>
            Minha lista de tarefas
        </h1>
    </header>
    <main>
        <form action="" class="add_tarefa">
            <div class="">
                <input type="text" name="tarefa" id="id_tarefa" placeholder="Defina uma tarefa" required>
                <select name="prioridade" id="id_prioridade" required>
                    <option value="">Defina uma prioridade</option>
                    <option value="Alta">Alta</option>
                    <option value="Média">Média</option>
                    <option value="Baixa">Baixa</option>
                </select>
            </div>
            <div class="">
                <input type="text" name="descricao" id="id_descricao"placeholder="Descreva a sua tarefa" required autocomplete="off">
                <button type="button" onclick="add_tarefa()">Adicionar tarefa</button>
            </div>
        </form>
        <hr>
        <section class="tarefas">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Tarefa</th>
                        <th>Prioridade</th>
                        <th>Data</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="mostrar_tarefa">
                    <!--As tarefas serão adicionadas via JS-->

                    <tr><!--Cada nova tarefa será um tr (nova linha na tabela)-->

                        <!--Cada linha terá 4 td (colunas) definidas abaixo -->

                        <!--
                        1 <td>Teste</td> referente ao nome da tarefa
                        2 <td>Média</td> referente a prioridade da tarefa

                        3 <td>Editar</td> icone*
                        4 <td>Deletar</td> icone*
                        -->
                    
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
</body>

</html>
